// 1: RATE, LERP
rate 								"25000" 		// maksimalna brzina za slanje/preuzimanje podataka sa servera / the max speed for upload/download data from the server
cl_cmdrate 							"66"  			// maksimalna kolicina paketa koju saljete sa servera u sekundi / the maximum amount of packets per second you send from the server
cl_updaterate 						"66"  			// maksimalna kolicina paketa koje primate sa servera u sekundi / the maximum amount of packets per second you receive from the server
cl_interp 							"0.031" 		// lerp - broj sekundi koji klijent koristi za izracunavanje, pracenje i predvidjanje polozaja objekata prema snapshot-ovima sa servera / lerp - that number of seconds for client to calculates, observes and predicts objects positions according to the snapshots from server
cl_interp_ratio 					"1"  			// broj snapshot-ova koji ce biti kreirano pre nego sto se podaci posalju serveru / that many snapshots at the time would be made before sending data to server
// ---------------------------------------
