cl_predictweapons 					"1"				// predikcija pucanja i sprejanja oruzja / predict weapon spread and firing
cl_smooth 							"0"				// lag-compesation (korekcija) / lag-compensation (correction)
cl_smoothtime 						"0.01"			// broj sekundi koji se smatra dovoljim da bi se kompenzovao pomocu "cl_smooth 1" / the number of seconds to be considered enough to be compensated by "cl_smooth 1"
// ---------------------------------------


