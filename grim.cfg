// Grim's Config 2.6

// Notepad++ je preporucen za ovaj config. / Notepad++ is recommended for this config.

// ---------------------------------------
// STARTUP:
unbindall											// uklanja sve bindovane funkcije sa svih tastera / unbinds all keys
// ---------------------------------------


// ---------------------------------------
// GRAFIKA / GRAPHICS:
// ---------------------------------------
// 1: RENDERANJE, FRAMES / RENDERING, FRAMES
mat_vsync 							"0"  			// vertikalna sinhronizacija - vertical synchronization
mat_forcehardwaresync 				"0"  			// "1" proizvodi frame-ove van sinhronizacije sa GPU, povecavajuci input lag / "1" makes the engine produce frames out of sync from the GPU processing, increasing input lag
r_norefresh 						"0"  			// skladistenje prethodnog frame outputa (igra moze da crashuje sa "1") / store the previous frame output (game may crash with value of "1")
// ---------------------------------------
// 2: RAGDOLL
cl_ragdoll_physics_enable 			"0"  			// omogucavanje ragdoll fizike za ubijene igrace (sa "0", igraci odmah nestanu nakon smrti) / enable ragdoll physics for the dead bodies ("0" - bodies will disappear after death)
ragdoll_sleepaftertime 				"0"  			// vreme ragdoll efekta (0-5: sekundi) / the seconds of ragdoll time (0-5: seconds)
// ---------------------------------------
// 3: TEKSTURE / TEXTURES
mat_picmip 							"2"  			// kvalitet tekstura ("-1" je najbolji, "2" je najgori) / texture quality ("-1" is the best, "2" is the worst)
mat_compressedtextures 				"1"  			// kompresovane teksture / compressed textures
mat_use_compressed_hdr_textures		"0"  			// kompresovane teksture sa HDR efektom (radi samo ako je "mat_compressedtextures" na "1") / use compressed textures with extra HDR effect (works only with "mat_compressedtextures" at "1")
mat_filtertextures 					"0"  			// zamucivanje tekstura (cineci ih manje pixelated) / the blurring of textures (making them less pixelated)
mat_bumpmap 						"0"  			// "bump mape" daju iluziju dubine ravnim objektima / "bump maps" give the illusion of depth on flat objects
mat_specular 						"0"  			// omogucava/onemogucava spekularne refleksije / enables/disables specular reflections
mat_phong 							"0"  			// "phong" utice na osvetljenje i senke na oruzjima i player modelima / "phong" affects the lightning and shadows on weapons and player models
mat_clipz 							"0"  			// optimizovanje tekstura dok se prikazuju na ekranu / optimizing textures while drawing them on the screen
mat_colorcorrection 				"0"  			// algoritam za korekciju boje za teksture / color correction algorithm for the textures
mat_parallaxmap 					"0"  			// osecaj dubine i hrapavosti na nekim teksturama / feeling of depth and roughness to some textures
mat_colcorrection_disableentities 	"1"  			// napredni algoritam za korekciju boje / advanced color correction algorithm
r_3dsky 							"0"  			// koriscenje naprednih tekstura i efekata za okolinu i teren / advanced textures and effects for the terrains and environments
r_renderoverlayfragment             "0"  			// renderuje dodatne teksture na zidovima i putevima (posteri, oznake, tragovi detonacije) / render extra textures on the walls and roads (posters, marks, traces of detonations...)
// ---------------------------------------
// 4: NIVO DETALJA / LEVEL OF DETAIL (LOD)
r_rootlod 							"2"  			// "0" je najvisi, "2" je najmanji moguci kvalitet detalja modela (ruke, noge, prsti, odeca...) / "0" is the maximum, "2" is the minimum possible quality of models' details (arms, legs, fingers, clothes...)
r_lod 								"2"  			// kvalitet postepenog nestajanja (promena na daljinu) detalja modela / the fading quality (changing at distance) of models details
r_drawdetailprops                   "0"  			// prikazuje detalje dodatnih objekata / show extra objects' details
r_staticprop_lod 					"3"  			// kvalitet detalja nepokretnih modela (stene, drvece, sanduci...) / the quality of unmovable models details (rocks, trees, crates...)
cl_detaildist 						"0"  			// razdaljina na kojoj ce se renderovati detalji dodatnih objekata / the distance when extra objects' details will be rendered
cl_detailfade 						"0"  			// razdaljina na kojoj ce se detalji dodatnih objekata postepeno smanjivati / the distance when extra objects' details would be faded
lod_TransitionDist 					"-1" 			// razdaljina na kojoj pocinju da blede detalji modela / the distance when models' details start fading
// ---------------------------------------
// 5: ANTI-ALIASING
mat_antialias 						"0"  			// nivo anti-aliasing-a / the level of anti-aliasing
mat_aaquality 						"0"  			// kvalitet anti-aliasing-a / the quality of anti-aliasing
// ---------------------------------------
// 6: MOTION BLUR, HDR, BLOOM
mat_motion_blur_enabled 			"0"  			// motion blur efekat / motion blur effect
mat_hdr_level 						"0"  			// vrsta dynamic range osvetljenja koji ce se koristiti / the type of lighting/brightness dynamic range to be used
mat_autoexposure_max 				"0"  			// maksimalni intenzitet HDR-a / the maximum intensity of HDR
mat_autoexposure_min 				"0"  			// minimalni intenzitet HDR-a / the minimum intensity of HDR
mat_bloomscale 						"0"  			// velicina bloom efekta / the size of a bloom effect
mat_disable_bloom 					"1"  			// renderovanje bloom efekta (radi samo ako je "mat_hdr_level" na "2") / render a bloom effect (works only with "mat_hdr_level" at "2"
// ---------------------------------------
// 7: FILTRIRANJE / FILTERING
mat_trilinear 						"0"  			// pocetni kvalitet filtriranja tekstura / the initial quality of texture filtering
mat_forceaniso 						"0"  			// nivo filtriranja tekstura / 	the level of texture filtering
// ---------------------------------------
// 8: SVETLOST / LIGHTNING
r_dynamic							"0"  			// renderovanje dinamicnog osvetljenja (od eksplozija, oruzja...) / render dynamic lighting (from explosions, weapons...)
r_maxdlights 						"0"  			// maksimalni broj dinamicnog osvetljenja koje se moze renderovati odjednom / the max number of dynamic lighting that can be rendered in once
r_worldlights 						"0"  			// renderovanje svetlosnih izvora (lampe, zrake...) / render that many world lights (lamps, rays...)
r_worldlightmin 					"1"  			// kakva vrsta svetala trebaju biti renderovani / what type of world lights should be rendered
r_hunkalloclightmaps 				"0"  			// koriscenje in-game limita za izvor svetla (lightmaps) / use in-game limit for source of lights (lightmaps)
r_rimlight 							"0"  			// renderovanje refleksije svetla na modelima / render lights' reflection on the models
r_ambientboost 						"0"  			// renderovanje reflektovanog svetla / render reflected lights
r_ambientmin 						"0"  			// kvalitet reflektovanog svetla / the quality of reflected light
r_lightaverage 						"0"  			// prosecna svetlost / use smoothing of lighting
r_PhysPropStaticLighting 			"0"  			// dozvola fizickom objektu da baci senku nakon sto bude osvetljen / allow physical object to drop a shadow after being illuminated
r_dopixelvisibility                 "0"  			// renderovanje lampe sa svetlosnim snopom / render lamps with the light cone
mat_filterlightmaps 				"0"  			// koriscenje boljih svetla na teksturama (lightmap filtriranje) / use better lights on textures (the filtering of ligthmaps)
mat_disable_lightwarp 				"1"  			// koriscenje svetlosne deformacije (algoritam koji omogucava da jedno svetlo prekrije drugo) / use light warps (the algorithm that allows one light to overlap another one)
mat_reducefillrate 					"1"  			// koriscenje naprednog shader-a za osvetljenje / advanced shader for lighting
muzzleflash_light 					"0"  			// osvetljavanje okoline oruzjem / allow weapon fire' to illuminate the environment
cl_c4dynamiclight 					"0"  			// osvetljavanje okoline C4 bombom / allow C4 to illuminate the environment
// ---------------------------------------
// 9: SENKE / SHADOWS
r_shadows 							"0"  			// renderovanje senki / render shadows
r_shadowrendertotexture 			"0"  			// renderovanje realisticnih senki sa player modela (onemogucen, proizvodi tackaste senke ispod player modela) / render realistic shadows from the characters' models (if disabled, you will get a spot-like shadows below characters' models)
r_shadowmaxrendered 				"0"  			// broj realisticnih senki koje ce se renderovati per-frame / the number of realistic shadows that will be rendered per frame
r_flashlightdepthtexture 			"0"  			// renderovanje realisticnih senki pomocu svetla flashlight-a / render realistic shadows by flashlight's light
// ---------------------------------------
// 10: DECALS
r_decals 							"0"  			// broj prikazanih decals (bullet holes, sprejevi, krv...) / the number of displayed decals (bullet holes, sprays, blood...)
r_decalstaticprops 					"0"  			// prikazati decals na statickim objektima (potreban dodatni algoritam za osvetljenje) / show decals on the static objects (an extra lightning algorithm is needed)
r_drawmodeldecals 					"0"  			// prikazati decals na modelima (pr. fleke krvi) / show decals on the models (for example, blood spatters)
r_maxmodeldecal 					"0"  			// maksimalan broj decals na pojedinacnom modelu / the number of decals on a single model (max possible number)
r_decal_cullsize 					"1"  			// velicina decal-a (velicina ne moze biti veca od "mp_decals") / decal must be at least that size to be displayed in the game
r_decal_cover_count 				"0"  			// broj decals koji mogu biti renderovani jedan preko drugog (za realistican osecaj) / the number of decals allowed to be drawn one above another (for a realistic feel)
r_decal_overlap_area 				"1"  			// procenat decal-a koji moze biti prekriven drugim decal-om (drugim recima, dekali moraju biti dovoljno blizu da bi se jedan dekal postavio preko drugog) / the percent of decal that can covered by another decal (in other words decals must be that close so that one decal will layed at top of another one)
r_decal_overlap_count 				"0"  			// broj decal-a koji mogu preklapati jedan pojedinacni decal pre nego sto taj dekal bude potpuno overwritten / the number of decals can overlap a single decal (before that decal will be completely overwritten
r_spray_lifetime                    "0"  			// broj rundi tokom kojih ce sprej ostati vidljiv / the number of rounds a spray will stay
r_drawbatchdecals                   "0"  			// koriscenje batch-processing prilikom renderovanja decal-a / use batch-processing while drawing decals
mp_decals 							"0"  			// broj prikazanih decals koji su napravljeni od strane samih igraca / the number of displayed decals that were made by player's themselves
// ---------------------------------------
// 11: PROPOVI / PROPS
cl_phys_props_enable 				"0"  			// koriscenje posebnog sub-engine za izracunavanje ponasanja props / use a separate sub-engine to calculate how props will behave
cl_phys_props_max 					"0"  			// broj propova koji ce biti affected od strane engina / the number of props that would be affected by the engine
cl_phys_props_respawndist 			"3000" 			// razdaljina na kojoj ce fragmenti propova privremeno biti uklonjeni sa mape (kako bi se povecao FPS) / the distance when prop's fragments will be temporarily removed from the map (in order to increase FPS)
cl_phys_props_respawnrate 			"120"  			// per-tick broj kada engine ponovo renderuje polozaj propa / the number of times per tick engine shall re-drawn prop's positions
props_break_max_pieces 				"0"  			// broj delova propa koji ce biti pogodjeni od strane engina / the number of props' pieces that will be affected by engine
props_break_max_pieces_perframe 	"0"  			// broj delova propa koji ce biti pogodjeni od strane engina u jednom frame / the number of props' pieces that will be affected by engine in a single frame
r_propsmaxdist 						"1"  			// razdaljina na kojoj fragmenti propova vise nece biti pogodjeni od strane engina /the distance when prop's fragments will be no-longer affected by engine
// ---------------------------------------
// 12: PARTICLES
cl_particle_batch_mode 				"0"  			// koriscenje naprednog algoritma za particles / use advanced algorithm for the particles
mat_reduceparticles 				"1"  			// smanjivanje broja particles (ova opcija pruza minimalan performance boost ako je "cl_particle_batch_mode" na "1" / reduce the number of particles (this option gives non-significant performance boost when "cl_particle_batch_mode 1")
r_drawflecks 						"0"  			// renderovanje flecks (pr. kada metak pogodi zid) / draw flecks (example: when a bullet hits the wall)
// ---------------------------------------
// 13: VODA / WATER
r_waterforceexpensive 				"0"  			// koriscenje high-quality shader za vodu /	use high-quality shader for water
r_WaterDrawReflection 				"0"  			// koriscenje refleksije na vodi / allow water reflections
r_waterforcereflectentities 		"0"  			// koriscenje naprednog algoritma za refleksije na vodi / use advanced algorithm for water reflections
r_WaterDrawRefraction 				"0"  			// koriscenje refrakcije na vodi (izaziva ozbiljne visual glitches na nekim grafickim karticama kada se postavi na "0") / allow water refractions (causes severe visual glitches on some videocards when set to 0)
r_cheapwaterstart 					"0"  			// razdaljina na kojoj bi jeftina voda trebala da se renderuje / the distance when the cheap water should start being rendered
r_cheapwaterend 					".1"  			// razdaljina na kojoj bi jeftina voda trebala prestati da se renderuje / the distance when the cheap water should stop being rendered
r_forcewaterleaf 					"0"  			// optimizacija kvaliteta/velicine vodenih efekata / optimize quality/size of water effects
cl_show_splashes 					"0"  			// prikazi prskanje vode / show water splashes
// ---------------------------------------
// 14: ROPES
rope_rendersolid 					"0"  			// koriscenje naprednog algoritma za renderovanje rope / use advanced algorithm to draw ropes
rope_smooth 						"0"  			// vrsta anti-aliasing za rope / type of rope anti-aliasing
rope_subdiv 						"0"  			// veci broj - veci kvalitet anti-aliasing za rope / higher value - better rope anti-aliasing
rope_collide 						"0"  			// dozvola ropes da reaguju sa okolinom / allow ropes to collide with the world
rope_wind_dist 						"0"  			// razdaljina na kojoj vetar prestaje da se sudara sa ropes / the distance when wind stop colliding with the ropes (gust)
rope_averagelight 					"0"  			// koriscenje naprednog algoritma za renderovanje osvetljenja na ropes / advanced algorithm to render lighting on ropes
rope_smooth_enlarge 				"0"  			// nakon sto se omoguci anti-aliasing za ropes, postaju manji, ova opcija ponovo povecava ropes da izgledaju normalno / after smoothing ropes, the become smaller, this option enlarges ropes to make them look normal again
r_drawropes 						"0"  			// renderovanje rope objekte (kablovi, elektricni vodovi...) / draw rope-like objects (cables, power-lines...)
r_ropetranslucent 					"0"  			// dozvola ropes da budu poluprovidni kako bi se povecala njihova vizuelna privlacnost / allow ropes to be semi-transparent to increase their visual appeal
// ---------------------------------------


// ---------------------------------------
// ZVUK / SOUND:
// ---------------------------------------
// 1: OSNOVNO / BASICS
volume 								"0.3"  			// jacina zvuka / master volume
snd_musicvolume 					"0"  			// jacina zvuka muzike / music volume
snd_surround_speakers 				"0"  			// tip audio sistema: "-1" = autodetect, "0" = slusalice, "1" = dva zvucnika, "2" = 2.1 Stereo, "3" = 2.1 Stereo sa subwooferom, "4" = 4 zvucnika, "5" = 5.1 Stereo, "6" = 5.1 Stereo sa subwooferom, "7" = 7.1 Stereo
