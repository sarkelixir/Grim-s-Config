cl_allowdownload 					"1"  			// dozvola preuzimanja custom datoteka sa servera i drugih klijenata (mape, sprejeve, modeli, zvuci...) / allow downloading of custom files from the server and other clients (maps, sprays, models, sounds...)
cl_allowupload						"1"  			// dozvola slanja custom datoteka sa vaseg klijenta (sprejevi, modeli...) / allow uploading of custom files from your client (sprays, models...)
cl_downloadfilter 					"mapsonly"  	// tip datoteke koje igra sme da preuzme / type of files game is allowed to download
